<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body class="home">
    <header class="sticky_header">
        <div class="logo">Shopping Center</div>

        <div class="top_bar">
            <div class="left_section">
                <button class="menu_button">
                    <i class="fa-solid fa-bars"></i>
                    Category
                    <i class="fa-solid fa-angle-down"></i>
                </button>
                <span class="divider"></span>
                <div>
                    <nav class="breadcrumb">
                        <a href="index.html">Home</a>
                    </nav>
                </div>
            </div>
            <div class="cart_container">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart_count">$0.00</span>
                <div class="shopping_list">
                    <h3>Shopping Cart</h3>
                    <ul class="cart_items"></ul>
                    <button class="checkout_button">Checkout</button>
                </div>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li class="category_title">All Categories</li>
            <li class="category_item">Food</li>
            <li class="category_item">Electronics</li>
        </ul>
    </aside>
    
    <section class="main_container">
        <div class="overlay"></div>
        <section class="product_list">
            <div class="product"></div>
        </section>
    </section>
</body>
</html>
